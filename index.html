<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="wrap">  
        <div class="header">
            <div class="logo"></div>
            <div class="form">
                <label for="heightInput">身高 cm</label>
                <input type="text" class="heightInput" id="heightInput" placeholder="請輸入身高">
                <label for="weightInput">體重 kg</label>
                <input type="text" class="weightInput" id="weightInput" placeholder="請輸入體重">
            </div>
            <div class="result flexCenter">看結果</div>
        </div>
        <div class="content">
            <h2 class="recordHeader">BMI 紀錄</h2>
            <div class="record">

               

            </div>
        </div>

        <div class="clearResult">清除所有Result</div>
        <div class="footer">
            <img src="./asset/BMICLogo2.png" alt="BMI logo">
        </div>
    </div>

    <script src="all.js"></script>
</body>
</html>
